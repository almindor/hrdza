name: Hrdza

on:
  push:
    branches: [ hlavna ]
  pull_request:
    branches: [ hlavna ]

jobs:
  ic:
    env:
        RUST_BACKTRACE: 1
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust:
          - stable
          - nightly

    steps:
      - uses: actions/checkout@v2

      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.rust }}
          override: true

      - name: Hod ukazky
        uses: actions-rs/cargo@v1
        with:
          command: run
